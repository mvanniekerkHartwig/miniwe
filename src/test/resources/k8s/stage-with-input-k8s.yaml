---
apiVersion: "v1"
kind: "PersistentVolumeClaim"
metadata:
  name: "wf-1-0-0-ex-simple-stage"
  namespace: "namespace"
spec:
  accessModes:
  - "ReadWriteOnce"
  resources:
    requests:
      storage: "1Gi"
  storageClassName: "standard"
---
apiVersion: "batch/v1"
kind: "Job"
metadata:
  name: "wf-1-0-0-ex-simple-stage"
  namespace: "namespace"
spec:
  backoffLimit: 1
  template:
    spec:
      containers:
      - image: "eu.gcr.io/hmf-build/image:1.0.0"
        name: "wf-1-0-0-ex-simple-stage"
        volumeMounts:
        - mountPath: "/in/stage-a"
          name: "wf-1-0-0-ex-stage-a"
        - mountPath: "/in/stage-b"
          name: "wf-1-0-0-ex-stage-b"
        - mountPath: "/out"
          name: "wf-1-0-0-ex-simple-stage"
      initContainers:
      - command:
        - "sh"
        - "-c"
        - "gsutil rsync gs://run-wf-1-0-0-ex/stage-a /in"
        image: "eu.gcr.io/hmf-build/google/cloud-sdk:425.0.0"
        name: "stage-a-input"
        volumeMounts:
        - mountPath: "/in"
          name: "wf-1-0-0-ex-stage-a"
      - command:
        - "sh"
        - "-c"
        - "gsutil rsync gs://run-wf-1-0-0-ex/stage-b /in"
        image: "eu.gcr.io/hmf-build/google/cloud-sdk:425.0.0"
        name: "stage-b-input"
        volumeMounts:
        - mountPath: "/in"
          name: "wf-1-0-0-ex-stage-b"
      restartPolicy: "Never"
      volumes:
      - emptyDir: {}
        name: "wf-1-0-0-ex-stage-a"
      - emptyDir: {}
        name: "wf-1-0-0-ex-stage-b"
      - name: "wf-1-0-0-ex-simple-stage"
        persistentVolumeClaim:
          claimName: "wf-1-0-0-ex-simple-stage"
          readOnly: false
---
apiVersion: "batch/v1"
kind: "Job"
metadata:
  name: "wf-1-0-0-ex-simple-stage-cp"
  namespace: "namespace"
spec:
  backoffLimit: 1
  template:
    spec:
      containers:
      - command:
        - "sh"
        - "-c"
        - "gsutil rsync /out gs://run-wf-1-0-0-ex/simple-stage"
        image: "eu.gcr.io/hmf-build/google/cloud-sdk:425.0.0"
        name: "simple-stage-copier"
        volumeMounts:
        - mountPath: "/out"
          name: "wf-1-0-0-ex-simple-stage"
      restartPolicy: "Never"
      serviceAccountName: "serviceAccount"
      volumes:
      - name: "wf-1-0-0-ex-simple-stage"
        persistentVolumeClaim:
          claimName: "wf-1-0-0-ex-simple-stage"
          readOnly: false
